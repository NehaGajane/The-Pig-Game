<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
    <section>
        
        <div id="btnDiv">
            <button id="newGameBtn">NEW GAME</button>
        </div>
        
        <div class="active-player player0" id="player1">
            <h1 id="heading-0">Player 1</h1>

            <p class="score" id="player0-score">55</p>

                <p>CURRENT</p>

            </div>
        </div>


        <div id="img-div">
            <img src="./Images/dice (5).png" class="dice-img">
        </div>

        <div id="roll-div">
            <button class="roll" id="roll">ROLL DICE</button><br>
            
            <button id="hold">HOLD</button>
        </div>

        <div class="player1" id="player2">
            <h1 id="heading-1">Player 2</h1>

            <p class="score" id="player1-score">88</p>

            <div class="points">
                <p>CURRENT</p>

                <p class="counter" id="counter1">0</p>
            </div>
        </div>
    </section>

    <script src="./script.js"></script>
